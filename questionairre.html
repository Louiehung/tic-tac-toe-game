<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1b1b1b;
            color: white;
        }

        .quiz-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .question-container {
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        .option-btn {
            background-color: #404040;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .option-btn:hover {
            background-color: #505050;
        }

        .option-btn.correct {
            background-color: #4CAF50;
        }

        .option-btn.incorrect {
            background-color: #f44336;
        }

        .score {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .progress {
            height: 10px;
            background-color: #404040;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #next-btn, #restart-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #cc0000;
        }

        .result-container {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">

        </div>
        <div class="score">Score: <span id="score">0</span></div>
        
        <div id="question-container" class="question-container">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="next-btn" style="display: none;">Next Question</button>
        </div>

        <div id="result-container" class="result-container">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>

                options: ["A. æŠ—æ—¥æˆ°çˆ­", "B. ç”²äº”æˆ°çˆ­", "C. é•·æ´¥æ¹–æˆ°å½¹", "D. ä¸­è¶Šæˆ°çˆ­"],

        ];

        let currentQuestion = 0;
        let score = 0;
        let questionAnswered = false;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');

        function showQuestion(questionIndex) {
            const question = questions[questionIndex];
            questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(button);
            });

            questionAnswered = false;
            nextButton.style.display = 'none';
            updateProgress();
        }

        function selectOption(optionIndex) {
            if (questionAnswered) return;

            const question = questions[currentQuestion];
            const options = optionsElement.children;
            
            questionAnswered = true;

            for (let i = 0; i < options.length; i++) {
                options[i].disabled = true;
                if (i === question.correct) {
                    options[i].classList.add('correct');
                }
            }

            if (optionIndex === question.correct) {
                score++;
                scoreElement.textContent = score;
                options[optionIndex].classList.add('correct');
            } else {
                options[optionIndex].classList.add('incorrect');
            }

            nextButton.style.display = 'block';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResult() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            finalScoreElement.textContent = `${score} out of ${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            scoreElement.textContent = score;
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            showQuestion(currentQuestion);
        }

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                showResult();
            }
        });

        restartButton.addEventListener('click', restartQuiz);

        // Start the quiz
        showQuestion(currentQuestion);
    </script>
</body>
</html>
